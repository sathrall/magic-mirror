<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Magic Mirror</title>

	<meta name="author" content="S. Thrall">
	<meta name="description" content="An application that gives updates for time, weather, news, and notifications from various accounts all from behind a mirror!">
</head>
<body>
	<div class="contain">

		<div class="section" id="top">
			<div class="container">
				<div id="time"></div>
			</div>
			<div class="container">
				<div id="weather"></div>
			</div>
		</div>

		<div class="section" id="main">
			<div class="container">
				<div id="messages"></div>
			</div>
		</div>

		<div class="section" id="feeds">
			<div class="container">
				<div id="notifications"></div>
			</div>
			<div class="container">
				<div id="news"></div>
			</div>
		</div>

	</div>

	<script src="public/bundle.js" type="text/javascript"></script>
</body>
</html>
